
<app-cabecera></app-cabecera>

<div class="container mt-6">
    <h2 class="title is-3 ml-1">Ayuda</h2>
  
    <div *ngFor="let section of sections">
      <div class="box is-clickable has-background-dark" (click)="toggleSection(section)">
        <h3 class="subtitle is-6 is-flex is-justify-content-space-between is-align-items-center">
          {{ section.title }}
          <span class="icon">
            <i class="fa-solid" [ngClass]="section.open ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
          </span>
        </h3>
      </div>
  
      <div class="content mb-5 ml-3" [ngClass]="{'is-hidden': !section.open}">
        <li class="my-5" *ngFor="let point of section.points">{{ point }}</li>
      </div>
    </div>
  </div>
